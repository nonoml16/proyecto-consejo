<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragmentos/head :: head" >
    <meta charset="UTF-8">
    <title>Portada</title>
    
</head>
<body>
    <form th:action="@{/logout}" method="POST" id="logoutForm"></form>
    <header th:replace="~{fragmentos/header::header}"></header>
    <div class="container">
        <main class="row container align-content-between">
            <div th:replace="~{fragmentos/menu::menu(activeMenu='hermandades')}"></div>
            <div class="tab-content col-8">
                <div class="d-flex justify-content-between align-items-center mt-4">
                    <h1 class="titulos-admin">Hermandades</h1>
					<a href="form-hermandad.html" th:href="@{/admin/hermandad/nuevo}" class="btn btn-primary">Nueva hermandad</a>
				</div>
                <div class="container tab-pane active">
                    <table class="table">
                        <thead>
						<tr>
							<th>ID</th>
							<th>Nombre</th>
							<th>Día</th>
                            <th>Nº de Hermanos</th>
                            <th></th>
                            <th></th>
						</tr>
					</thead>
                    <tbody>
                        <tr th:each="hermandad : ${hermandades}">
							<td th:text="${hermandad.id}"></td>
							<td th:text="${hermandad.nombre}"></td>
                            <td th:text="${hermandad.dia.displayValue}"></td>
                            <td th:text="${hermandad.getListaHermanos.size}"></td>
                            <td><a href="#" th:href="@{/admin/hermandad/hermanos/{id}(id=${hermandad.id})}" class="btn btn-primary">Hermanos</a></td>
							<td class="operaciones"><a href="#"
								th:href="@{/admin/hermandad/editar/{id}(id=${hermandad.id})}"
								class="btn btn-primary">Editar</a>
								<a class="btn btn-danger" th:href="@{/admin/hermandad/borrar/{id}(id=${hermandad.id})}">Borrar</a></td>
						</tr>
                    </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    <footer th:replace="~{fragmentos/pie::pie}"></footer>
</body>
