<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragmentos/head :: head" >
    <meta charset="UTF-8">
    <title>Portada</title>
    
</head>
<body>
    <form th:action="@{/logout}" method="POST" id="logoutForm"></form>
    <header th:replace="~{fragmentos/header::header}"></header>
    <div class="container">
        <main class="row container align-content-between">
            <div th:replace="~{fragmentos/menu::menu(activeMenu='propietarios')}"></div>
            <div class="tab-content col-8">
                <div class="d-flex justify-content-between align-items-center mt-4">
                    <h1 class="titulos-admin">Hermandad: <span th:text="${hermandad.nombre}"></span></h1>
					<h3 class="titulo">
                        <span th:text="${hermandad.getListaHermanos.size}"></span>
                        <span th:text="${hermandad.getListaHermanos.size == 1} ? ' hermano' : ' hermanos'"></span>
                    </h3>
				</div>
                <div class="container tab-pane active">
                    <table class="table">
                        <thead>
						<tr>
                            <th class="d-none">ID hermano</th>
                            <th>Num. hermano</th>
							<th>Nombre</th>
							<th>Apellidos</th>
                            <th></th>
						</tr>
					</thead>
                    <tbody>
                        <tr th:each="propietario, propietarioIndex : ${hermandad.listaHermanos}">
                            <td class="d-none" th:text="${propietario.id}"></td>
							<td th:text="${propietarioIndex.index + 1}"></td>
							<td th:text="${propietario.nombre}"></td>
                            <td th:text="${propietario.apellidos}"></td>
							<td class="operaciones">
								<a class="btn btn-danger" th:href="@{/admin/hermandad/hermanos/borrar/{id}(id=${propietario.id})}">Borrar hermano</a>
                            </td>
						</tr>
                    </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    
    <footer th:replace="~{fragmentos/pie::pie}"></footer>
</body>
</html>
