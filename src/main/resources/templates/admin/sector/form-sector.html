<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragmentos/head :: head" >
    <meta charset="UTF-8">
    <title>Portada</title>
    
</head>
<body>
    <form th:action="@{/logout}" method="POST" id="logoutForm"></form>
    <header th:replace="~{fragmentos/header::header}"></header>
    <div class="container">
        <main class="row container align-content-between">
            <div class="col-4">
                <p class="titulo mt-4">SERVICIOS DISPONIBLES</p>
                <ul class="nav flex-column nav-pills nav-justified" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="pill" href="#home">Solicitar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="pill" href="#localidades">Localidades</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" data-bs-toggle="pill" href="#sectores">Sectores</a>
                    </li>
                </ul>
            </div>
            <div class="tab-content col-8">
                
                <form method="post" action="#" th:action="@{/admin/sector/nuevo/submit}" th:object="${sector}">
					<h1><span th:text="${sector.id} ? 'Editar' : 'Nuevo'"></span> sector </h1>

					<input type="hidden" th:field="*{id}" id="id" />
					<div class="form-group">
						<label for="localizacion">Localización</label><input type="text"
							class="form-control" id="localizacion" placeholder="Localización"
							required="required" th:field="*{localizacion}">
					</div>
					<div class="form-group">
						<label for="precio">Precio</label> <input type="number"
							class="form-control" id="precio" placeholder="1.0" th:field="*{precio}" />

					</div>

					
					<button type="submit" class="btn btn-primary">Enviar</button>
				</form>
            </div>
        </main>
    </div>
    <footer th:replace="~{fragmentos/pie::pie}"></footer>
</body>
</html>
