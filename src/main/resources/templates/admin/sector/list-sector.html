<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragmentos/head :: head" >
    <meta charset="UTF-8">
    <title>Portada</title>
    
</head>
<body>
    <form th:action="@{/logout}" method="POST" id="logoutForm"></form>
    <header th:replace="~{fragmentos/header::header}"></header>
    <div class="container">
        <main class="row container align-content-between">
            <div class="col-4">
                <p class="titulo mt-4">SERVICIOS DISPONIBLES</p>
                <ul class="nav flex-column nav-pills nav-justified" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link" href="user/form-localidad.html" th:href="@{/localidad/solicitar}">Solicitar localidad</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="user/list-localidad.html" th:href="@{/localidad/misLocalidades}">Mis localidades</a>
                    </li>
					<li class="nav-item">
                        <a class="nav-link" data-bs-toggle="pill" href="#localidades">Propietarios</a>
                    </li>
					<li class="nav-item">
                        <a class="nav-link" data-bs-toggle="pill" href="#localidades">Localidades</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active"  href="admin/sector/list-sector.html" th:href="@{/admin/sector/}">Sectores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="pill" href="#">Editar perfil</a>
                    </li>
                    
                </ul>
            </div>
            <div class="tab-content col-8">
                <div class="pull-right">
					<a href="form-sector.html" th:href="@{/admin/sector/nuevo}" class="btn btn-primary">Nuevo
						sector</a>

				</div>
                <div class="container tab-pane active">
                    <table class="table">
                        <thead>
						<tr>
							<th>ID</th>
							<th>Localizacion</th>
							<th>Precio</th>
						</tr>
					</thead>
                    <tbody>
                        <tr th:each="sector : ${sectores}">
							<td th:text="${sector.id}"></td>
							<td th:text="${sector.localizacion}"></td>
                            <td th:text="${#numbers.formatCurrency(sector.precio)}"></td>
							<td class="operaciones"><a href="#"
								th:href="@{/admin/sector/editar/{id}(id=${sector.id})}"
								class="btn btn-primary">Editar</a>
								<a type="button" class="btn btn-danger" data-toggle="modal"
									data-target="#delete-modal" th:data-id="${sector.id}">Borrar</a></td>
						</tr>
                    </tbody>
                    </table>
                </div>
            </div>
        </main>
        <div class="modal fade" id="delete-modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"
                            aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title">Borrar sector</h4>
                    </div>
                    <div class="modal-body">
                        <p>¿Está usted seguro de borrar este sector?</p>
                        <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
                        <a href="/admin/sector/borrar/" class="btn btn-danger">Sí</a>
                    </div>
                </div>
    
            </div>
        </div>
    </div>
    
    <footer th:replace="~{fragmentos/pie::pie}"></footer>
</body>
</html>
