            <div class="tab-content col-8">

                    <h3>SOLICITAR LOCALIDAD</h3>
                    
                    <form th:action="@{/admin/localidad/nueva/submit}" th:object="${localidad}" action="#" method="post">
                        <div class="mb-2 mt-3">
                            <label for="nombre" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" th:field="*{nombre}" id="nombre" placeholder="Nombre" name="nombre">
                        </div>
                        <div class="mb-3">
                            <label for="apellidos" class="form-label">Apellidos:</label>
                            <input type="text" class="form-control" th:field="*{apellidos}" id="apellidos" placeholder="Apellidos" name="apellidos">
                        </div>
                        <div class="mb-3">
                            <label for="dni" class="form-label">DNI:</label>
                            <input type="text" class="form-control" th:field="*{propietario.dni}" id="dni" placeholder="Introduzca su DNI" name="dni">
                        </div>
                        <div class="mb-3">
                            <label for="tipoLocalidad">Tipo de localidad:</label>
                            <select id="tipoLocalidad" th:field="*{tipoLocalidad}">
                                <option th:each="tipo : ${tiposLocalidad}" th:value="${tipo}" th:text="${tipo}"></option>
                            </select>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input type="number" th:field="*{fila}" class="form-control" placeholder="Fila" name="fila">
                            </div>
                            <div class="col">
                                <input type="number" th:field="*{numLocalidad}" class="form-control" placeholder="Numero de localidad" name="asiento">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="sector">Sector</label> <select
                                th:field="*{sector}" class="form-control">
                                <option value="-1">---</option>
                                <option th:each="sector : ${sectores}"
                                    th:value="${sector.id}" th:text="${sector.localizacion}">Sector</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            Solicitar localidad
                        </button>
