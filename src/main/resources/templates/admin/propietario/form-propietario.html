<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragmentos/head :: head" >
    <meta charset="UTF-8">
    <title>Portada</title>
    
</head>
<body>
    <form th:action="@{/logout}" method="POST" id="logoutForm"></form>
    <header th:replace="~{fragmentos/header::header}"></header>
    <div class="container">
        <main class="row container align-content-between">
            <div th:replace="~{fragmentos/menu::menu(activeMenu='propietarios')}"></div>
            <div class="tab-content col-8">
                
                <form method="post" action="#" th:action="@{/admin/propietario/nuevo/submit}" th:object="${propietario}">
					<h1 class="titulos-admin mt-4"><span th:text="${propietario.dni} ? 'Editar' : 'Nuevo'"></span> propietario</h1>
                    <input type="hidden" th:field="*{id}" id="id" />
					<div class="form-group">
						<label for="dni">DNI</label><input type="text"
							class="form-control" id="dni" placeholder="DNI"
							required="required" th:field="*{dni}">
					</div>
                    <div class="form-group">
						<label for="username">Usuario</label><input type="text"
							class="form-control" id="username" placeholder="Usuario"
							required="required" th:field="*{username}">
					</div>
                    <div class="form-group">
						<label for="password">Contraseña</label><input type="password"
							class="form-control" id="password" placeholder="Contraseña"
							required="required" th:field="*{password}">
					</div>
					<div class="form-group">
						<label for="nombre">Nombre</label><input type="text"
							class="form-control" id="nombre" placeholder="Nombre"
							required="required" th:field="*{nombre}">
					</div>
                    <div class="form-group mb-2">
						<label for="apellidos">Apellidos</label><input type="text"
							class="form-control" id="apellidos" placeholder="Apellidos"
							required="required" th:field="*{apellidos}">
					</div>
					<div class="form-check mb-2">
                        <label class="form-check-label" for="consejero">
                            <input class="form-check-input" type="checkbox" id="consejero" th:field="*{consejero}"> ¿Es consejero?
                        </label>
                    </div>
					<div class="form-group mb-3">
                        <label for="hermandad">Hermandad</label>
                        <select class="form-select" id="hermandad" th:field="*{hermandad.id}">
                            <option th:each="hermandad : ${hermandades}" th:value="${hermandad.id}" th:text="${hermandad.nombre}"></option>
                        </select>
                        <!--<input class="form-control" th:field="*{hermandad.id}" type="text" id="hermandad" list="listaHermandades">
                        <datalist id="listaHermandades">
                            <option th:each="hermandad : ${hermandades}" th:value="${hermandad.id}" th:text="${hermandad.nombre}"></option>
                        </datalist>-->
                    </div>
					<button type="submit" class="btn btn-primary">Enviar</button>
				</form>
            </div>
        </main>
    </div>
    <footer th:replace="~{fragmentos/pie::pie}"></footer>
</body>
</html>
