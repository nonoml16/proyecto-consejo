<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragmentos/head :: head" >
    <meta charset="UTF-8">
    <title>Portada</title>
    
</head>
<body>
    <form th:action="@{/logout}" method="POST" id="logoutForm"></form>
    <header th:replace="~{fragmentos/header::header}"></header>
    <div class="container">
        <main class="row container align-content-between">
            <div th:replace="~{fragmentos/menu::menu(activeMenu='propietarios')}"></div>
            <div class="tab-content col-8">
                <div class="d-flex justify-content-between align-items-center mt-4">
                    <h1 class="titulos-admin">Propietarios</h1>
					<a href="form-propietario.html" th:href="@{/admin/propietario/nuevo}" class="btn btn-primary">Nuevo propietario</a>
				</div>
                <div class="container tab-pane active">
                    <table class="table">
                        <thead>
						<tr>
                            <th>ID</th>
							<th>DNI</th>
							<th>Nombre</th>
							<th>Apellidos</th>
                            <th>Hermandad</th>
                            <th></th>
                            <th>Operaciones</th>
                            <!--<th>NÂº de localidades</th>-->
						</tr>
					</thead>
                    <tbody>
                        <tr th:each="propietario : ${propietarios}">
                            <td th:text="${propietario.id}"></td>
							<td th:text="${propietario.dni}"></td>
							<td th:text="${propietario.nombre}"></td>
                            <td th:text="${propietario.apellidos}"></td>
                            <td th:text="${propietario.hermandad != null ? propietario.hermandad.nombre : 'Sin hermandad'}"></td>
                            <td><a href="#" th:href="@{/admin/propietario/localidades/{id}(id=${propietario.id})}" class="btn btn-primary">Localidades</a></td>
							<td class="operaciones"><a href="#"
								th:href="@{/admin/propietario/editar/{id}(id=${propietario.id})}"
								class="btn btn-primary">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                                        <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                        <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                                    </svg>
                                </a>
								<a class="btn btn-danger" th:href="@{/admin/propietario/borrar/{id}(id=${propietario.id})}">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                                        <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"/>
                                    </svg>
                                </a></td>
						</tr>
                    </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    <footer th:replace="~{fragmentos/pie::pie}"></footer>
</body>
</html>
