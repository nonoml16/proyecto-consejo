<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos/head::head}">
    <meta charset="UTF-8">
    <title>Iniciar Sesion</title>
</head>
<body>
    <section class="vh-100">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6 text-black">

                    <div class="px-5 ms-xl-4">
                        <i class="logo-consejo fas fa-crow fa-2x me-3 pt-5 mt-xl-4"></i>
                        <span class="h1 fw-bold mb-0"><img src="../static/img/logo_consejo.png" th:attr="src=@{/img/logo_consejo.png},title=#{logo},alt=#{logo}" alt="" width="100%"></span>
                    </div>

                    <div class="formulario-login d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-1">

                        <form method="POST" action="#" th:action="@{/login}">

                            <h3 class="titulo-login fw-normal mb-3 pb-3">Iniciar sesión</h3>

                            <div class="form-outline mb-4">
                                <input type="text" id="username" name="username" placeholder="Usuario" required autofocus class="form-control form-control-lg" />
                                <label class="form-label" for="username">Usuario</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="password" name="password" id="password" placeholder="Contraseña" required class="form-control form-control-lg" />
                                <label class="form-label" for="password">Contraseña</label>
                            </div>

                            <div class="pt-1 mb-4">
                                <input class="btn btn-secondary btn-lg btn-block" type="submit" value="Acceder"/>
                            </div>

                            <p class="small mb-2 pb-lg-2"><a class="text-muted" href="#!">¿Has olvidado la contraseña?</a></p>
                            <p>¿No has activado tu cuenta? <a href="#!" class="link-info">Activar cuenta</a></p>

                        </form>

                    </div>

                </div>
                <div class="col-sm-6 px-0 d-none d-sm-block">
                    <img src="../static/img/imagen_login.jpg" th:attr="src=@{/img/imagen_login.jpg},title=#{logo},alt=#{logo}"
                    alt="Login image" class="imagen-login w-100 vh-100" style="object-fit: cover; object-position: left;">
                </div>
            </div>
            
        </div>
        
    </section>
    <footer th:replace="~{fragmentos/pie::pie}"></footer>
</body>
</html>
