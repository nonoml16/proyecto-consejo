<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragmentos/head :: head" >
    <meta charset="UTF-8">
    <title>Portada</title>
    
</head>
<body>
    <form th:action="@{/logout}" method="POST" id="logoutForm"></form>
    <header th:replace="~{fragmentos/header::header}"></header>
    <div class="container">
        <main class="row container align-content-between">
            <div th:replace="~{fragmentos/menu::menu(activeMenu='solicitarLocalidad')}"></div>
            <div class="tab-content col-8">
                <div id="home" class="container tab-pane active">
                    <h3 class="titulos-admin mt-4">Seleccione un sector</h3>
                    <form th:action="@{/localidad/sectores/seleccion}" action="#" method="post">
                        <select class="form-select" name="sectorId">
                            <option th:each="sector : ${sectores}" th:value="${sector.id}" th:text="${sector.localizacion}"></option>
                        </select>
                        <button type="submit" class="btn btn-primary mt-3">
                            Siguiente
                        </button>
                    </form>
                </div>   
            </div>
                    
            
        </main>
    </div>
    <footer th:replace="~{fragmentos/pie::pie}"></footer>
</body>
</html>
